<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Course Goals</h1>
  </header>
  <section id="user-goals">
    <h2>My course goals</h2>
    <input type="text" v-model="inputGoalValue" />
    <button @click="addGoal">Add Goal</button>
    <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
    <p>try to put 2 goals, add a text in the second one and delete the first goal</p>
    <ul v-if="goals.length > 0">
      <span>working one</span>
      <!-- Key is a vue method that identify each element in the loop -->
      <li 
        v-for="(goal, index) in goals" 
        :key="goal" 
        @click="removeGoal(index)"
      >
        {{index + 1}}. {{goal}}
        <input type="text" @click.stop />
      </li>
    </ul>
    <ul v-if="goals.length > 0">
      <span>bugged one</span>
      <li v-for="(goal, index) in goals" @click="removeGoal(index)">
        {{index + 1}}. {{goal}}
        <input type="text" @click.stop />
      </li>
    </ul>
  </section>
</body>

</html>
